<style>
@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:600&display=swap');
* {
  box-sizing: border-box;
}
*::before, *::after {
  box-sizing: border-box;
}
body {
  font-family: 'Source Sans Pro', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  min-height: 100vh;
  font-size: 12px;
}
input[type="checkbox"] {
  position: relative;
  width: 18px;
  height: 18px;
  color: #363839;
  border: 1px solid #bdc1c6;
  border-radius: 4px;
  appearance: none;
  outline: 0;
  cursor: pointer;
  transition: background 175ms cubic-bezier(0.1, 0.1, 0.25, 1);
}
input[type="checkbox"]::before {
  position: absolute;
  content: '';
  display: block;
  top: 0px;
  left: 5px;
  width: 6px;
  height: 14px;
  border-style: solid;
  border-color: #fff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  opacity: 0;
}
input[type="checkbox"]:checked {
  color: #fff;
  border-color: #06842c;
  background: #06842c;
  opacity: 0.2;
}
input[type="checkbox"]:checked::before {
  opacity: 1;
}
input[type="checkbox"]:checked ~ label::before {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}

label {
  vertical-align: super;
}

input[type=checkbox]:checked ~ label {
  /* position: absolute;
  content: attr(data-content);
  color: #9c9e9f;
  clip-path: polygon(0 0, 0 0, 0% 100%, 0 100%);*/
  opacity: 0.2;
  transition: clip-path 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94); 
  text-decoration: line-through;
  text-decoration-thickness: 5px;
  text-decoration-color: #363839;
}

label {
  position: relative;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  padding: 0 0.25em 0;
  user-select: none;
}

.swal2-popup {
    display: none;
    position: relative;
    box-sizing: border-box;
    flex-direction: column;
    justify-content: center;
    width: 32em;
    max-width: 100%;
    padding: 1.25em;
    border: none;
    border-radius: .3125em;
    background: #fff;
    font-family: inherit;
    font-size: 1rem;
}

body {
    padding-bottom: 2em;
    background-color: #f2f4f6;
    color: #555;
    text-align: center;
    margin: 0;
    font-size: 1rem;
}

table {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.swal2-header {
    display: flex;
    flex-direction: column;
    align-items: center;
}
</style>

<div>

    %HTML_ROWS_COMPILED_PREP_LIST

</div>
</body>
