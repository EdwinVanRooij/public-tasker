<style>
@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:600&display=swap');
* {
  box-sizing: border-box;
}
*::before, *::after {
  box-sizing: border-box;

body {
  font-family: 'Source Sans Pro', sans-serif;
  display: flex;

  justify-content: center;
  margin: 0;
  min-height: 100vh;
  font-size: 12px;

input[type="checkbox"] {
  position: relative;
  width: 18px;
  height: 18px;
  color: #363839;
  border: 1px solid #bdc1c6;
  border-radius: 4px;
  appearance: none;
  outline: 0;
  cursor: pointer;
  transition: background 175ms cubic-bezier(0.1, 0.1, 0.25, 1);
}
input[type="checkbox"]::before {
  position: absolute;
  content: '';
  display: block;
  top: 0px;
  left: 5px;
  width: 6px;
  height: 14px;
  border-style: solid;
  border-color: #fff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  opacity: 0;
}
input[type="checkbox"]:checked {
  color: #fff;
  border-color: #06842c;
  background: #06842c;
  opacity: 0.2;
}
input[type="checkbox"]:checked::before {
  opacity: 1;
}
input[type="checkbox"]:checked ~ label::before {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}

label {
  vertical-align: super;
}

input[type=checkbox]:checked ~ label {
  /* position: absolute;
  content: attr(data-content);
  color: #9c9e9f;

  opacity: 0.2;
  transition: clip-path 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94); 
  text-decoration: line-through;
  text-decoration-thickness: 5px;

label {

  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  padding: 0 0.25em 0;

<script>
    let inputElements = [];

    setInterval(function () {
        inputElements = [...document.querySelectorAll('td')];

        for (const [index, inputElement] of inputElements.entries()) {
            inputElement.addEventListener('change', (event) => {
                const element = event.target;
                console.log(element)
                console.log(event)
                if (inputElements[index].lastElementChild.textContent.startsWith("   ")) {
                    setGroupState(index, element.checked);
                }
            });
        }
    }, 1000); 

    function checkAllAboveInCurrentGroup(currentElementIndex, checked) {
        const newElementIndex = currentElementIndex - 1;
        const newElement = inputElements.at(newElementIndex);

        if (newElement.lastElementChild.textContent.startsWith("   ")) {
            console.log('Setting element above', newElement)
            newElement.firstElementChild.checked = checked;
            checkAllAboveInCurrentGroup(newElementIndex, checked);
        }
    }

    function checkAllBelowInCurrentGroupIncludingDashes(currentElementIndex, checked) {
        const newElementIndex = currentElementIndex + 1;
        const newElement = inputElements.at(newElementIndex);

        if (newElement.lastElementChild.textContent.startsWith("   ")) {
            console.log('Setting element below', newElement)
            newElement.firstElementChild.checked = checked;
            checkAllBelowInCurrentGroupIncludingDashes(newElementIndex, checked);
        } else if (newElement.lastElementChild.textContent.startsWith("---")) {
            console.log('Setting dashes below', newElement)
            newElement.firstElementChild.checked = checked;
        }
    }

    function setGroupState(elementIndex, checked) {
        checkAllAboveInCurrentGroup(elementIndex, checked);
        checkAllBelowInCurrentGroupIncludingDashes(elementIndex, checked);
    }

    // const middleElement = inputElements.at(10);

</script>
